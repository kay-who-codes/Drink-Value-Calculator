<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçª Alcohol Values</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Alcohol Value Calculators</h1>

  <!-- Calculator 1 -->
  <div class="container" id="calculator1">
    <h2>Drink 1</h2>
    <div class="input-group">
      <label for="price1">Price (¬£):</label><br>
      <input type="number" id="price1" step="1" min="0" placeholder="Enter price">
    </div>
    <div class="input-group">
      <label for="volume1">Volume (ml):</label><br>
      <input type="number" id="volume1" step="10" min="0" placeholder="Enter volume">
    </div>
    <div class="input-group">
      <label for="abv1">ABV (%):</label><br>
      <input type="number" id="abv1" step="0.1" min="0" max="100" placeholder="Enter ABV">
    </div>
    <div class="result" id="result1">Alcohol Value: --</div>
  </div>

    </div>
