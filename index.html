    <h2>Drink 1</h2>

      <label for="price1">Price (¬£):</label><br>

      <input type="number" id="volume1" step="10" min="0" placeholder="Enter volume">

      <label for="abv1">ABV (%):</label><br>
      <input type="number" id="abv1" step="0.1" min="0" max="100" placeholder="Enter ABV">
